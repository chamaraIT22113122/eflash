		<script>
		// Helper for load more/load out
		function setupLoadMore(sectionId, btnMoreId, btnOutId, initialCount = 8) {
			const grid = document.getElementById(sectionId);
			const btnMore = document.getElementById(btnMoreId);
			const btnOut = document.getElementById(btnOutId);
			const images = grid.querySelectorAll('img');
			function showImages(count) {
				images.forEach((img, i) => {
					img.style.display = (i < count) ? 'block' : 'none';
				});
			}
			showImages(initialCount);
			btnMore.style.display = (images.length > initialCount) ? 'inline-block' : 'none';
			btnOut.style.display = 'none';
			btnMore.onclick = function() {
				showImages(images.length);
				btnMore.style.display = 'none';
				btnOut.style.display = 'inline-block';
			};
			btnOut.onclick = function() {
				showImages(initialCount);
				btnMore.style.display = 'inline-block';
				btnOut.style.display = 'none';
				window.scrollTo({top: grid.parentElement.offsetTop - 100, behavior: 'smooth'});
			};
		}
		document.addEventListener('DOMContentLoaded', function() {
			setupLoadMore('fb-cover-grid', 'fb-cover-load-more', 'fb-cover-load-out', 8);
			setupLoadMore('thambnails-grid', 'thambnails-load-more', 'thambnails-load-out', 8);
			setupLoadMore('video-title-grid', 'video-title-load-more', 'video-title-load-out', 8);
			setupLoadMore('social-media-posts-grid', 'social-media-posts-load-more', 'social-media-posts-load-out', 8);
			setupLoadMore('banners-grid', 'banners-load-more', 'banners-load-out', 8);
			setupLoadMore('flayers-grid', 'flayers-load-more', 'flayers-load-out', 8);
			setupLoadMore('logos-grid', 'logos-load-more', 'logos-load-out', 8);
		});
		</script>
		<style>
		.load-btn {
			padding: 10px 20px;
			background: var(--raw-seinna);
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			margin: 10px 5px;
		}
		.category-bar {
			display: flex;
			gap: 16px;
			justify-content: center;
			margin-bottom: 36px;
			flex-wrap: wrap;
		}
		.category-btn {
			background: var(--bg-secondary);
			color: var(--color-primary);
			border: 2px solid var(--raw-seinna);
			border-radius: 8px;
			padding: 8px 22px;
			font-size: 1rem;
			font-family: var(--ff-poppins);
			cursor: pointer;
			transition: background 0.2s, color 0.2s;
		}
		.category-btn.active, .category-btn:hover {
			background: var(--raw-seinna);
			color: #fff;
		}
		</style>
		<script>
			// Image Modal Popup Logic
			document.addEventListener('DOMContentLoaded', function() {
				const modal = document.getElementById('imgModal');
				const modalImg = document.getElementById('imgModalImg');
				const modalClose = document.getElementById('imgModalClose');
				document.querySelectorAll('.gallery-grid img').forEach(img => {
					img.style.cursor = 'pointer';
					img.addEventListener('click', function() {
						modal.style.display = 'flex';
						modalImg.src = this.src;
						modalImg.alt = this.alt;
					});
				});
				modalClose.onclick = function() {
					modal.style.display = 'none';
				};
				modal.onclick = function(e) {
					if (e.target === modal) modal.style.display = 'none';
				};
				document.addEventListener('keydown', function(e) {
					if (e.key === 'Escape') modal.style.display = 'none';
				});
			});
		</script>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<script>
		// Portfolio category filter logic
		document.addEventListener('DOMContentLoaded', function() {
			const catBtns = document.querySelectorAll('.category-btn');
			const sections = [
				{id: 'portfolio', cat: 'social-media-posts'},
				{id: 'fb-cover-grid', cat: 'fb-cover'},
				{id: 'thambnails-grid', cat: 'thambnails'},
				{id: 'video-title-grid', cat: 'video-title'},
				{id: 'banners-grid', cat: 'banners'},
				{id: 'flayers-grid', cat: 'flayers'},
				{id: 'logos-grid', cat: 'logos'}
			];
			catBtns.forEach(btn => {
				btn.addEventListener('click', function() {
					catBtns.forEach(b => b.classList.remove('active'));
					this.classList.add('active');
					const cat = this.getAttribute('data-category');
					sections.forEach(s => {
						const section = document.getElementById(s.id) ? document.getElementById(s.id).closest('.gallery-section') : null;
						if (!section) return;
						if (cat === 'all' || s.cat === cat) {
							section.style.display = '';
						} else {
							section.style.display = 'none';
						}
					});
				});
			});
		});
		</script>

</body>
