		<style>
			.gallery-section {
				margin-bottom: 70px;
				padding: 40px 0 0 0;
				border-radius: 18px;
				background: var(--bg-secondary);
				box-shadow: 0 4px 32px rgba(37,117,252,0.08), 0 1.5px 8px rgba(37,117,252,0.04);
				transition: box-shadow 0.2s;
			}
			.gallery-section:hover {

			}
			.gallery-section .section-title {

				text-align: center;
				color: var(--raw-seinna);
				font-size: 2.2rem;
				letter-spacing: 1px;

			.gallery-grid {

				flex-wrap: wrap;
				gap: 32px;
				justify-content: center;
				padding-bottom: 32px;
			}
			.gallery-grid img {
				width: 240px;
				height: 240px;
				object-fit: cover;
				border-radius: 18px;
				box-shadow: 0 4px 24px rgba(37,117,252,0.10);
				transition: box-shadow 0.2s, border 0.2s, transform 0.18s;
				border: 3px solid transparent;
				cursor: pointer;
			}
			.gallery-grid img:hover {
				box-shadow: 0 8px 32px rgba(37,117,252,0.18);
				border-color: var(--scarlet);
				transform: scale(1.09) rotate(-2deg);
			}
			@media (max-width: 900px) {

					width: 180px;
					height: 180px;
				}
			}
			@media (max-width: 700px) {

					padding: 24px 0 0 0;
				}
				.gallery-grid {
					flex-direction: column;
					align-items: center;
					gap: 20px;
				}
				.gallery-grid img {
					width: 90vw;
					max-width: 340px;
					height: auto;
				}
			}
		</style>
		<style>
			.img-modal {
				display: none;
				position: fixed;
				z-index: 9999;
				left: 0;
				top: 0;
				width: 100vw;
				height: 100vh;
				overflow: auto;
				background: rgba(0,0,0,0.85);
				align-items: center;
				justify-content: center;
				animation: fadeIn 0.2s;
			}
			.img-modal-content {
				margin: auto;
				display: block;
				max-width: 90vw;
				max-height: 80vh;
				border-radius: 20px;
				box-shadow: 0 8px 40px rgba(0,0,0,0.18), 0 1.5px 8px rgba(37,117,252,0.08);
				animation: fadeInModal 0.35s cubic-bezier(.4,0,.2,1);
			}
			.img-modal-close {
				position: absolute;
				top: 30px;
				right: 50px;
				color: var(--raw-seinna);
				background: #fff;
				border-radius: 50%;
				width: 44px;
				height: 44px;
				font-size: 2.2rem;
				display: flex;
				align-items: center;
				justify-content: center;
				cursor: pointer;
				z-index: 10001;
				text-shadow: 0 2px 8px #000;
				transition: background 0.2s, color 0.2s, border 0.2s;
				box-shadow: 0 4px 16px rgba(0,0,0,0.12);
				border: 2px solid var(--raw-seinna);
			}
			.img-modal-close:hover {
				background: var(--raw-seinna);
				color: #fff;
				border-color: #fff;
			}
			@media (max-width: 700px) {
				.img-modal-close {
					top: 10px;
					right: 20px;
					font-size: 2.2rem;
				}
				.img-modal-content {
					max-width: 98vw;
					max-height: 60vh;
				}
			}
			@keyframes fadeIn {
				from { opacity: 0; }
				to { opacity: 1; }
			}
			@keyframes zoomIn {
				from { transform: scale(0.8); }
				to { transform: scale(1); }
			}
			@keyframes fadeInModal {
				from { opacity: 0; transform: scale(0.97); }
				to { opacity: 1; transform: scale(1); }
			}
		</style>

		<script>
			// Image Modal Popup Logic
			document.addEventListener('DOMContentLoaded', function() {
				const modal = document.getElementById('imgModal');
				const modalImg = document.getElementById('imgModalImg');
				const modalClose = document.getElementById('imgModalClose');
				document.querySelectorAll('.gallery-grid img').forEach(img => {
					img.style.cursor = 'pointer';
					img.addEventListener('click', function() {
						modal.style.display = 'flex';
						modalImg.src = this.src;
						modalImg.alt = this.alt;
					});
				});
				modalClose.onclick = function() {
					modal.style.display = 'none';
				};
				modal.onclick = function(e) {
					if (e.target === modal) modal.style.display = 'none';
				};
				document.addEventListener('keydown', function(e) {
					if (e.key === 'Escape') modal.style.display = 'none';
				});
			});
		</script>
